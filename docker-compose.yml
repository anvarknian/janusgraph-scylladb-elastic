version: "3"

services:
  graph:
    container_name: janusgraph
    image: janusgraph/janusgraph:0.5.2
    environment:
      JANUS_PROPS_TEMPLATE: cassandra-es
      janusgraph.storage.backend: cql
      janusgraph.storage.hostname: db
      janusgraph.index.search.hostname: index
    ports:
      - "8182:8182"
      - "8184:8184"
    volumes:
      - janus:/var/lib/janusgraph
    networks:
      - local-network
    depends_on:
      - db
      - elastic
      
  db:
    container_name: scylladb
    image: scylladb/scylla:4.2.1
    ports:
      # REST API
      - "10000:10000"
      # CQL ports (native_transport_port)
      - "9042:9042"
      # Thrift (rpc_port)
      - "9160:9160"
      # Internode
      - "7000:7000"
      - "7001:7001"
      # JMX
      - "7199:7199"
      # Prometheus monitoring
      - "9180:9180"
      - "9100:9100"
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - scylladb:/var/lib/db
    networks:
      - local-network
      
  elastic:
    container_name: elasticsearch
    image: elasticsearch:7.14.0
    environment:
      - discovery.type=single-node
#       - http.host=0.0.0.0
#       - transport.host=127.0.0.1
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 1s
      timeout: 30s
      retries: 30
    networks:
      - local-network
      
networks:
    local-network:
      driver: bridge
volumes:
  janus:
    driver: local
  scylladb:
    driver: local
 elastic:
   driver: local
